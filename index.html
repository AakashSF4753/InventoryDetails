<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link href="./style.css" rel="stylesheet">
  <script src="./ej2.min.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="https://cdn.syncfusion.com/ej2/syncfusion-helper.js" type="text/javascript"></script>
  <style>
    /* #TreeGrid { */
      .tailwind .detail-container,
      .tailwind3 .detail-container,
      .bootstrap .detail-container,
      .bootstrap4 .detail-container,
      .bootstrap5 .detail-container,
      .fluent .detail-container,
      .fluent2 .detail-container,
      .fluent2-highcontrast .detail-container,
      .highcontrast .detail-container,
      .material .detail-container,
      .material3 .detail-container,
      .fabric .detail-container {
        background-color: #f2f8fd;
        display: flex;
        align-items: center;
        padding: 18px 24px;
        border-radius: 8px;
        gap: 24px;
      }

      .tailwind-dark .detail-container,
      .tailwind3-dark .detail-container,
      .bootstrap-dark .detail-container,
      .bootstrap5-dark .detail-container,
      .fluent-dark .detail-container,
      .fluent2-dark .detail-container,
      .material-dark .detail-container,
      .material3-dark .detail-container,
      .fabric-dark .detail-container {
        display: flex;
        align-items: center;
        padding: 18px 24px;
        border-radius: 8px;
        gap: 24px;
      }

      .left-block {
        flex: 0 0 25%;
        display: flex;
        gap: 18px;
        align-items: center;
      }

      .left-block img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        box-shadow: 0 3px 10px #00000026;
      }

      .tailwind .left-info-title,
      .tailwind3 .left-info-title,
      .bootstrap .left-info-title,
      .bootstrap4 .left-info-title,
      .bootstrap5 .left-info-title,
      .fluent .left-info-title,
      .fluent2 .left-info-title,
      .fluent2-highcontrast .left-info-title,
      .highcontrast .left-info-title,
      .material .left-info-title,
      .material3 .left-info-title,
      .fabric .left-info-title {
        color: #000000;
        font-weight: 600;
      }

      .tailwind .left-info-description,
      .tailwind3 .left-info-description,
      .bootstrap .left-info-description,
      .bootstrap4 .left-info-description,
      .bootstrap5 .left-info-description,
      .fluent .left-info-description,
      .fluent2 .left-info-description,
      .fluent2-highcontrast .left-info-description,
      .highcontrast .left-info-description,
      .material .left-info-description,
      .material3 .left-info-description,
      .fabric .left-info-description {
        color: #4d4d4d;
        margin-top: 8px;

      .tailwind3-dark .left-info-title,
      .bootstrap-dark .left-info-title,
      .bootstrap5-dark .left-info-title,

      .material3-dark .left-info-title,

        color: #f3f4f6;
        font-weight: 600;
      }

      .tailwind3-dark .left-info-description,
      .bootstrap-dark .left-info-description,
      .bootstrap5-dark .left-info-description,
      .fluent-dark .left-info-description,
      .fluent2-dark .left-info-description,
      .material-dark .left-info-description,
      .material3-dark .left-info-description,
      .fabric-dark .left-info-description {
        color: #d1d5db;
        margin-top: 8px;
      }

      .info-grid {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 16px;
      }

      .tailwind .info-card,
      .tailwind3 .info-card,
      .bootstrap .info-card,
      .bootstrap4 .info-card,
      .bootstrap5 .info-card,

      .material .info-card,

        border-radius: 6px;

      .bootstrap .info-card:hover,
      .bootstrap4 .info-card:hover,

      .tailwind3-dark .info-card,
      .bootstrap-dark .info-card,
      .bootstrap5-dark .info-card,
      .fluent-dark .info-card,

      .bootstrap5-dark .info-card:hover,

      .material-dark .info-card:hover,
      .material3-dark .info-card:hover,

        border: 1px solid #ffffff33;
      }

      .label {
        color: #7d8595;
      }

      .tailwind3 .value-dark,
      .bootstrap .value-dark,
      .bootstrap4 .value-dark,
      .bootstrap5 .value-dark,
      .fluent .value-dark,
      .fluent2 .value-dark,
      .fluent2-highcontrast .value-dark,
      .highcontrast .value-dark,
      .material .value-dark,

      .bootstrap-dark .value-dark ,
      .bootstrap5-dark .value-dark ,
      .fluent-dark .value-dark ,
      .fluent2-dark .value-dark ,
      .material-dark .value-dark ,
      .material3-dark .value-dark ,
      .fabric-dark .value-dark {
        font-weight: 700;
        color: #7599cc;
      }

      .value-green {
        font-weight: 700;
        color: #10b981;
      }

      .value-status {
        font-weight: 600;
      }

      .tailwind .value-muted,
      .tailwind3 .value-muted,
      .bootstrap .value-muted,
      .bootstrap4 .value-muted,
      .bootstrap5 .value-muted,
      .fluent .value-muted,
      .fluent2 .value-muted,
      .fluent2-highcontrast .value-muted,
      .highcontrast .value-muted,
      .material .value-muted,
      .material3 .value-muted,
      .fabric .value-muted {
        font-weight: 500;

      }

      .tailwind-dark .value-muted ,
      .tailwind3-dark .value-muted ,
      .bootstrap-dark .value-muted ,
      .bootstrap5-dark .value-muted ,
      .fluent-dark .value-muted ,
      .fluent2-dark .value-muted ,
      .material-dark .value-muted ,
      .material3-dark .value-muted ,
      .fabric-dark .value-muted {
        font-weight: 500;
        color: #98b1d4;
      }
    /* } */
